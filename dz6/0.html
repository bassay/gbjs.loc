    <script>
        'use strict'

        // addEventListener('cliсk', () => console.log('ку'));

        const str2 = "1234567890";

        function myCrypt(str = '123456') {
            const arr = str.split('');
            // console.log(arr);
            let newStr = '';
            let num = '';
            for (let i = 0; i < arr.length; i++) {
                num = +arr[i] + 5;
                if (num >= 10) {
                    num = num - 10;
                }
                num = String(num);

                newStr = newStr + num;
            }
            return newStr;
        }


        console.log(
            myCrypt(str2)
        );

    </script>
