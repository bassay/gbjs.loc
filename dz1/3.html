<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
  1. 10 + 10 = 20
  2. 20 + строка 10 = строка 2010
  */
  console.log(10 + 10 + "10");

  /*
  1. 10 + строка 10 = строка 1010
  2. строка 1010 + 10 = строка 101010
  */
  console.log(10 + "10" + 10);

  /*
  если не ошибаюсь компилятор читает с права на лево
  1. из строки получаем число 10 
  2. 10+10+10 = число 30
  */
  console.log(10 + 10 + +"10");

  /*
  1. -"" = -0
  2. 10 / (-0) = -Infinity
  */
  console.log(10 / -"");

  /*
  1. +"2,5" = NaN 
  2. 10 / NaN = NaN
  */
  console.log(10 / +"2,5");

</script>
</body>
</html>
