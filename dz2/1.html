<!--

получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в

<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  с = 1 + 1
  с = 2
  * 
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  Инкремент постфикс 
  он присваивается только после использования переменной. 
  d = 1
  b = 1

   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  2 + (1+2) = 5
  c = 5

   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  инкремент выполнился на этом шаге d = b++;
  d = 4 

   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
